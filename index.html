<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Cuestionario de pensamiento socioemocional</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="socioemotional">
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center"> Pensamiento socioemocional </h1>
                <p id="description" class="description text-center">
                    Gracias por tomarte tu tiempo para responder este cuestionario que aborda ideas alrededor de nuestra vida en sociedad.
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Ingresá tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingresá tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Edad</label>
                    <input type="number" id="number" name="age" min="12" max="123" class="form-control" placeholder="Ingresá tu edad" required>
                </div>
                <div class="form-group">
                    <p>¿Cuál es tu definición con respecto a la existencia divina?</p>
                    <select id="dropdown" name="divine-existence" class="form-control" required>
                        <option disable selected value>Seleccioná tu pensamiento</option>
                        <option value="theism">Teísmo</option>
                        <option value="agnosticism">Agnosticismo</option>
                        <option value="ignosticism">Ignosticismo</option>
                        <option value="apatheism">Apateísmo</option>
                        <option value="atheism">Ateísmo</option>
                    </select>
                </div>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Tests -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
